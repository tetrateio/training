apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-gateway
spec:
  hosts:
  - "*"
  gateways:
  - ingress
  http:
  - match:
    - uri:
        prefix: /v1/users
      headers:
        user-agent:
          regex: ".*Chrome.*"
    route:
    - destination:
        host: user
        port: 
          number: 80
        subset: v2
  - match:
    - uri:
        prefix: /v1/users
    route:
    - destination:
        host: user
        port: 
          number: 80
        subset: v1
