# Note: these are copies; we applied the originals as part of installing
# SkyWalking under modules/install/skywalking/config/skyalking.yaml

apiVersion: "config.istio.io/v1alpha2"
kind: template
metadata:
  name: metric
  namespace: istio-system
spec:
  descriptor: ""
---
apiVersion: "config.istio.io/v1alpha2"
kind: adapter
metadata:
  name: skywalking-adapter
  namespace: istio-system
spec:
  description:
  session_based: false
  templates:
  - metric
---
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
 name: skywalking-handler
 namespace: istio-system
spec:
 adapter: skywalking-adapter
 connection:
   address: "oap.skywalking.svc.cluster.local:11800"
---
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
 name: skywalking-metric
 namespace: istio-system
spec:
 template: metric
 params:
   value: request.size | 0
   dimensions:
     sourceService: source.workload.name | ""
     sourceNamespace: source.workload.namespace | ""
     sourceUID: source.uid | ""
     destinationService: destination.workload.name | ""
     destinationNamespace: destination.workload.namespace | ""
     destinationUID: destination.uid | ""
     requestMethod: request.method | ""
     requestPath: request.path | ""
     requestScheme: request.scheme | ""
     requestTime: request.time | timestamp("2018-03-25T00:00:00Z")
     responseTime: response.time | timestamp("2018-03-25T00:00:00Z")
     responseCode: response.code | 200
     reporter: conditional((context.reporter.kind | "inbound") == "outbound", "source", "destination")
     apiProtocol: api.protocol | ""
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
 name: skywalking-rule
 namespace: istio-system
spec:
 actions:
 - handler: skywalking-handler.istio-system
   instances:
   - skywalking-metric
