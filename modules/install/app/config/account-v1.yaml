# Source: microservice/charts/mongodb/templates/deployment-standalone.yaml

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account-mongodb
  labels:
    app: account-mongodb
    chart: mongodb-5.3.2
    release: "account"
    heritage: "Tiller"
spec:
  selector:
    matchLabels:
      app: account-mongodb
      release: "account"
  template:
    metadata:
      labels:
        app: account-mongodb
        release: "account"
        chart: mongodb-5.3.2
    spec:
      serviceAccountName: account-mongodb
      containers:
      - name: account-mongodb
        image: gcr.io/tetratelabs/modernbank/mongodb:4.0.6
        imagePullPolicy: "Always"
        env:
        - name: MONGODB_SYSTEM_LOG_VERBOSITY
          value: "0"
        - name: MONGODB_DISABLE_SYSTEM_LOG
          value: "no"
        - name: MONGODB_ENABLE_IPV6
          value: "yes"
        ports:
        - name: mongo
          containerPort: 27017
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        volumeMounts:
        - name: data
          mountPath: /bitnami/mongodb
        resources:
          {}
          
      volumes:
      - name: data
        emptyDir: {}
