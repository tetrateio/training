apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: transaction-log-v1
  labels:
    app: transaction-log
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-log
      version: v1
  template:
    metadata:
      labels:
        app: transaction-log
        version: v1
    spec:
      serviceAccountName: transaction-log
      containers:
        - name: transaction-log
          image: "gcr.io/tetratelabs/modernbank/transaction-log:v1.0.0"
          imagePullPolicy: Always
          args: ["--port", "8080", "--version", "v1"]
          ports:
          - name: http
            containerPort: 8080
