apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transaction-gateway
spec:
  hosts:
  - "*"
  gateways:
  - ingress
  http:
  - match:
    - uri:
        prefix: /v1/transaction
    route:
    - destination:
        host: transaction
        port:
          number: 80
  - match:
    - uri:
        prefix: /v1/account
    route:
    - destination:
        host: transaction-log
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
