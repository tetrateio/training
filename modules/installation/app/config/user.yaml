        version: v1
    spec:
      serviceAccountName: user
      containers:
        - name: user
          image: "gcr.io/tetratelabs/modernbank/user:v1.0.0"
          imagePullPolicy: Always
          args: ["--port", "8080"]
          ports:
          - name: http
            containerPort: 8080

