post:
  tags:
  - "accounts"
  summary: "Create a new account for a customer"
  description: "Creates a new account for a given customer"
  operationId: "createAccount"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "owner"
    description: "Owner of the account"
    required: true
    type: string
  - in: "query"
    name: "type"
    type: string
    enum: [cash, saving]
    required: true
  responses:
    201:
      description: "Created"
      schema:
        $ref: "./definitions/account.yaml"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    500:
      description: "Internal server error"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
get:
  tags:
  - "accounts"
  summary: "Lists all accounts for a given customer"
  description: "Lists all accounts for a given customer"
  operationId: "listAccounts"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "owner"
    description: "Owner of the accounts"
    required: true
    type: string
  responses:
    200:
      description: "Success!"
      schema:
        type: array
        items:
          $ref: "./definitions/account.yaml"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    404:
      description: "Owner not found"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    500:
      description: "Internal server error"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
