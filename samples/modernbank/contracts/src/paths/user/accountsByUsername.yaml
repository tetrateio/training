get:
  tags:
  - "accounts"
  summary: "Lists all accounts for a given customer"
  description: "Lists all accounts for a given customer"
  operationId: "listAccounts"
  produces:
  - "application/json"
  parameters:
  - in: "path"
    name: "username"
    description: "Username to fetch the accounts of"
    required: true
    type: string
  responses:
    200:
      description: "Success!"
      schema:
        type: array
        items:
          $ref: "./definitions/account.yaml"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    404:
      description: "Owner not found"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
    500:
      description: "Internal server error"
      headers:
        version:
          type: string
          description: Version of the microservice that responded
